<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oscillator</title>
</head>
<body>
  <h1>Oscillator</h1>

  <div>
    Frequency: <input type="range" id="js-freq" name="freq" max="8" min="0" step=".5" value="0">
  </div>
  <div>
    Depth: <input type="range" id="js-depth" name="depth" max="1" min="0" step=".1" value="0">
  </div>
  <div>
    Pitch: <input type="range" id="js-pitch" name="pitch" max="2000" min="20" step="1" value="410">
  </div>
  <button id="js-play">play</button>
  <button id="js-stop">stop</button>

  <script src="app.js"></script>
</body>
</html>
